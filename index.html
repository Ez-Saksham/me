<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saksham Yadav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(120deg, #f0f0f0, #ffffff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container, .content-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover, .content-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1em;
            margin-bottom: 20px;
            color: #666;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .option:hover {
            background: #e0e0e0;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            text-decoration: none;
            font-size: 1.2em;
            color: #666;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #000;
        }

        .twitter:hover {
            color: #1DA1F2;
        }

        .linkedin:hover {
            color: #0077B5;
        }

        .github:hover {
            color: #333;
        }

        .content-container {
            width: 90%;
            max-width: 800px;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
            opacity: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-container.active {
            display: block;
            opacity: 1;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="pp.jpg" alt="Sudo" class="profile-pic">
            <h1>En-Saksham</h1>
            <p class="description"></p>
            <div class="options">
                <div class="option" onclick="showContent('education')">Education</div>
                <div class="option" onclick="showContent('projects')">Projects</div>
                <div class="option" onclick="showContent('experience')">Experience</div>
            </div>
            <div class="social-media">
                <a href="https://x.com/Zodiac628327?t=ykIcEV5EeWck3sUPiEi9ig&s=09" target="_blank" class="social-icon twitter">Twitter</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" class="social-icon linkedin">LinkedIn</a>
                <a href="https://github.com/Ez-Saksham" target="_blank" class="social-icon github">GitHub</a>
            </div>
        </div>
    </div>

    <div id="education" class="content-container">
        <h2>Education</h2>
        <ul>
            <li> High School </li>
            <li> Self Thaught</li>
        </ul>
    </div>

    <div id="projects" class="content-container">
        <h2>Projects</h2>
        <ul>
            <li> github </li>
            <li> In progress...</li>
        </ul>
    </div>

    <div id="experience" class="content-container">
        <h2>Experience</h2>
        <ul>
            <li>Null</li>
            <li>Null</li>
        </ul>
    </div>

    <script>
        function showContent(id) {
            var contents = document.querySelectorAll('.content-container');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
